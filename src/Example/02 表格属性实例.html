<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格属性示例</title>
</head>
<body>
 <table style="width: 600px;" border="1" bordercolor="blue" cellspacing="6"
 cellpadding="10" align="center">
 <tr>
    <td colspan="3" bgcolor="#CCCC00" align="center">
      欢迎来自世界各地的朋友，祝您旅途愉快！
    </td>
 </tr>
 <tr>
    <td>
     <img src="../../assets/1.jpg" width="220px" height="150px">
    </td>
    <td rowspan="2" valign="top" width="15" bgcolor="CCCC66" align="center">
      旅顺口
    </td>
    <td>
      &nbsp;&nbsp;&nbsp;&nbsp; 示例：定义宽度为600像素、边框1像素、3行3列的表格，cellspancing="6"s设置
      表格的单元格间距为6像素，cellpadding="10" 设置表格单元格边距为10像素。
    </td>
 </tr>
 <tr>
  <td>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
    <img src="../../assets/2.jpg" width="220px" height="150px">
   </td>
   <td>
    &nbsp;&nbsp;&nbsp;&nbsp; 通过colspan="3"设置第1行的第
    1个单元格向右跨3竖列，通过rowspan="2"设置第2行第2个单元格向下跨2横行，valign="top"定义该单元格垂直
    方向顶对齐。
  </td>
 </tr>

 </table> 
</body>
</html>
