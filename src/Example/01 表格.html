<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格实例</title>
</head>
<body>
  <h2>表格示例</h2>
  <table border="2" style="width: 400px;text-align: center;">
    <tr>
      <td>节/星期</td>  <td>星期一</td> <td>星期二</td> 
      <td>星期三</td>   <td>星期四</td> <td>星期五</td>   
    </tr>
    <tr>
      <td>第一节</td>   <td>语文</td>   <td>数学</td>
      <td>英语</td>   <td>化学</td>   <td>物理</td>
    </tr>
    <tr>
      <td>第二节</td>   <td>化学</td>   <td>数学</td>
      <td>英语</td>   <td>语文</td>   <td>物理</td>
    </tr>
    <!-- <tr>
      HTML 表格的属性
    </tr>
    <tr>
      制作网页的过程中为了修饰表格效果，常常需要对表格属性做一些设置。
    </tr> -->
  </table>

  <hr>
  <h2>表格嵌套</h2>
  <table width="400" height="160" border="1">
    <tr>
      <td width="200" height="160">
        <table width="200" border="2" bgcolor="#EAFFB7">
          <tr>
            <td width="100">我是嵌入的两行两列表格</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </table>
      </td>
      <td width="200">
        <table border="2" bgcolor="#FF6600">
          <tr>
            <td>我是嵌入的三行三列表格</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr> 
          <tr>
            <td width="67">&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr> 
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr> 
        </table>

      </td>
    </tr>

  </table>
</body>
</html>
