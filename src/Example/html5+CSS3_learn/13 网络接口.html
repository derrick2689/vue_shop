<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网络接口</title>
</head>
<body>
  <script>
    //ononline:网络连通的时候会触发这个事件
    
    window.addEventListener("online",function() {
      alert("网络连通了")
    })
    // onoffline:网络断开时触发
    window.addEventListener("offlinen",function(){
      alert("网络断开了")
    })
  </script>
  
</body>
</html>
