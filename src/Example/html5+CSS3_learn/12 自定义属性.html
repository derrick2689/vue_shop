<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义属性</title>
</head>
<body>
  <!-- 定义 -->
  <!-- 规范：
  1.data-开头
  2.data-后必须至少有一个字符、多个单词使用 -连接
  建议：
  1.名称都应该使用小写--不要包含任何的大写字符；
  2.名称中不要有任何的特殊符号；
  3.名称不要副作用纯数字 -->
  
  <p data-school-name="itcast">智能联网</p>

  <!-- 取值 -->
  <script>
    window.onload = function () {
      let p = document.querySelector("p");
      // 获取自定义属性
      // 将data-后面的单词使用驼峰命名法连接
      let value = p.dataset("schoolName")
      console.log(value)
    }
  </script>

</body>
</html>
