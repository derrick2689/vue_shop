<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单中其他属性</title>
</head>
<body>
  <form action="" id="myform">
    <!-- placeholder:实现输入提示 文本-->
    <!-- autofocus:自动获取焦点 -->
    <!-- autocomplete:自动对历史输入的文本进行提示：on:表示打开；off:关闭；
        要满足两个条件：1：必须提交过：提交过才会记录；
        2:当前的autocomplete的元素必须要有name属性 -->
    用户名：<input name="username" type="text" placeholder="请输入用户名" autofocus  autocomplete="on">
    <br>
    <!-- tel:并不会进行验证，仅仅是在移动端能够弹出数字键盘 -->
    <!-- required:必须输入，如果没有输入则会阻止当前数据提交？、 -->
    <!-- pattern:正则表达式验证 
      *：代表任意个；
      ？：代表0个或1个；
      +：代表1个或多个；-->

    <!-- 手机号：<input type="tel" required pattern="^(\+86)?1\d(10)$"> -->
    <br>
    <!-- multiple:可以选择多个文件 -->
    文件上传：<input type="file" name="photo" multiple>
    <br>
    <!-- email:有默认验证，在email中：multiple允许输入多个邮箱地址，以逗号分隔； -->
    邮箱：<input type="email" name="email" multiple>


    <br>
    <!-- 提交 -->
    <input type="submit">
  </form>
  <!-- 下面这个表单元素并没有包含在from中，默认情况下面的表单元素的数据不会进行提交 -->
  <!-- from:指定表单id,那么在将来指定id号的表单中进行数据提交的时候，也会将当前表单的元素的数据一起提交 -->
  地址：<input type="text" name="address" form="myform">
</body>
</html>
