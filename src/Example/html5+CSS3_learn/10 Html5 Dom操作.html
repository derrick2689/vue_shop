<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom操作</title>
</head>
<style>
  .red {
    color: red;
  }
  .green {
    color: green;
  }
  .blue {
    color: blue;
  }
</style>
<body>
  <ul>
    <li>请选择</li>
    <li class="red">前端</li>
    <li class="green">java</li>
    <li class="blue">python</li>
    <li id="c">javascript</li>
  </ul>
  <script>
    // 获取第一li标签
    window.onload= function() {
      // getElementsByTagName获取的是数组
      // 索引: 不直观 以后的数据都是从后台动态获取，前台动态生成添加
      // let cli = document.getElementsByTagName("li")[0]
      // console.log(cli);


      // query：查询 selector:选择器  querySelector(传入选择器的名称)
      // querySelector获取单个元素，如果获取的元素不止一个，那么就只会返回满足条件的第一个元素
      // 参数要求：如果是类选择器，必须添加点 .  如果是id选择器，必需添加 #

      let javali = document.querySelector(".green");
      // let javali = document.querySelector("#c");
      console.log(javali)

      // querySelectorAll 获取满足条件的所有元素  --数组
      let allli = document.querySelectorAll("li")
      // let allli = document.querySelectorAll("li")[2]  //要获取某一个
      console.log(allli);

    }
  </script>
</body>
</html>
