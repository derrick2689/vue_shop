<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全屏接口</title>
</head>

<body>
  <div>
    <img src="../img/4.jpg" alt=" hah" height="300px">
    <input type="button" id="full" value="全屏">
    <input type="button" id="cancelFull" value="取消全屏">
    <input type="button" id="isFull" value="是否全屏">
  </div>

  <script>
    // 全屏的主要方法和属性
    // 1.requestFullScreen(): 开启全屏显示；
    //   不同的浏览器需要添加不同的前缀
    //   chrome:webkit    firefox:moz    ie: ms      opera: ononline
    // 2.cancelFullScreen(): 退出当前全屏显示：也添加前缀，但在不同的浏览器下，退出全屏只能使用document来实现；
    // 3.is-fullscreen: 是否是全屏显示状态,也只能使用document来实现
    window.onload = function () {
      let div = document.querySelector("div");
      // 添加三个按钮的点击事件
      // 全屏操作
      document.querySelector("#full").onclick = function () {
        // div.requestFullScreen()
        // div.webkitRequestFullScreen()
        // div.mozRequestFullScreen()
        // 使用能力测试添加不同浏览器的前缀
        if (div.requestFullScreen) {
          div.requestFullScreen();
        } else if (div.webkitRequestFullScreen) {
          div.webkitRequestFullScreen()
        } else if (div.mozRequestFullScreen) {
          div.mozRequestFullScreen()
        } else if (div.msRequestFullScreen) {
          div.msRequestFullScreen()
        }
      }

      // 退出全屏
      document.querySelector("#cancelFull").onclick = function () {
        if (document.cancelFullScreen) {
          document.cancelFullScreen();
        } else if (document.webkitCancelFullScreen) {
          document.webkitCancelFullScreen()
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen()
        } else if (document.msCancelFullScreen) {
          document.msCancelFullScreen()
        }
      }

      // 判断是否是全屏
      document.querySelector("#isFull").onclick = function () {
        // 两个细节：使用document 判断； 能力测试；
        if (document.fullscreenElement || document.webkitFullScreenElement ||
          document.mozFullScreenElement || document.msFullScreenElement) {
          alert('true')
        } else {
          alert("false")
        }
      }
    }
  </script>
</body>

</html>
