<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  .box {
    width: 400px;
    height: 400px;
    border-radius: 200px;
    background-color: #ccc;
    margin: 100px auto;
    position: relative;
  }
  .rec{
    width: 100px;
    height: 100px;
    background-color: darkorange;
    position: absolute;
    /* 定位的百分比是参照父容器的宽高 */
    left: 50%;
    top: 50%;
    /* 使用transform 实现元素的居中  百分比是参照元素本身的宽高 */
    transform: translate(-50%,-50%);
  }
</style>
<body>
  <div class="box">
    <div class="rec"></div>
  </div>
</body>
</html>
