<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorage的使用</title>
</head>

<body>
  localStorage的使用：<br>
  <br>
  1.存储的内容大概20mb;
  2.不同的浏览器不能共享数据，但是在同一浏览器的不同窗口可以共享数据；
  3.永久生效，它的数据是存储在硬盘上，并不会随着页面或者浏览器的关闭而清除；如果想清除，必须手动清除；

  <br>
  setItem(key,value):存储数据，以键值对的方式存储；
  getItem(key): 获取数据，通过制定名称的key获取对应的value值
  removeItem(key): 删除数据，通过制定名称的key删除对应的值
  clear(): 清空所有的存储内容；<br>
  <input type="text" id="username"><br>
  <input type="button" value="设置数据" id="setData">
  <input type="button" value="获取数据" id="getData">
  <input type="button" value="删除数据" id="removeData">

  <script>
    // 设置数据
    document.querySelector("#setData").onclick=function() {
      let name = document.querySelector("#username").value;
      window.localStorage.setItem("username",name)
    }

    // 获取数据
    document.querySelector("#getData").onclick=function() {
      let name = document.querySelector("#username").value
      alert(name)
    }

    // 清除数据
    document.querySelector("#removeData").onclick=function() {
      window.localStorage.removeItem("username")
    }

  </script>
</body>

</html>
