<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增表单事件</title>
</head>
<body>
  <form action="">
    用户名：<input type="text" name="username" id="username"><br>
    电话号：<input type="tel" name="userPhone" id="userPhone" pattern="^\d{10}$"><br>
    <input type="submit">
  </form>
  <script>
    // 1.oninput:监听当前指定元素的内容改变：只要内容改变（添加内容，删除内容），就会触发这个事件
    document.getElementById("username").oninput=function(){
      console.log("oninput:" + this.value);
    }
    // onleyup:监听键盘弹起的时候触发：每一个键的弹起都会触发一次
    document.getElementById("username").onkeyup = function(){
      console.log("onkeyup:" + this.value)
    }
    // oninvalid:当验证不通过时触发
    document.getElementById("userPhone").oninvalid = function() {
      // setCustomValidity()设置默认的提示信息
      this.setCustomValidity('请输入合法的11位手机号')
    }
  </script>

</body>
</html>
