<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择器-相对父元素的伪类</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }
  ul {
    width: 700px;
    height: 500px;
    margin: 0 auto;
    margin-top: 100px;
    list-style: none;
    border-left: 1px solid #ccc;
    border-top: 1px solid #ccc;
  }
  ul > li{
    float: left;
    width: 100px;
    box-sizing: border-box;
    height: 100px;
    line-height: 100px;
    text-align: center;
    background-color: #fff;
    border-right: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
  }

  /* 相对于父元素的结构伪类 */
  /* E:first-child:查找E元素的父级元素中的第一个E元素；在查找的时候并不会限制查找的元素的类型  */
  /* 下面这句样式查找：li的父元素中的第一个li元素
      1.相对于当前指定元素的父元素；
      2.查找的类型必须是指定的类型；    
   */
/* li:first-child{
  color: red;
} */
/* E:last-child:查找E元素的父元素中最后一个指定类型的子元素 */
/* li:last-child {
  background-color: chartreuse;
} */
/* 查找的时候限制类型  first-of-type*/
  /* 1.也是相对于父元素
  2.在查找的时候只会查找满足类型条件的元素，  过度掉其他类型的元素 */
/* li:first-of-type {
  color: aqua;
}
li:last-of-type{
  color: azure;
} */

/* 指定索引位置 nth-child(从1开始的索引 || 关键字 || 表达式) */
/* li:nth-child(4){
  background-color: brown;
} */
/* 希望偶数个元素添加背景  even:偶数   odd:奇数*/
/* li:nth-child(even){
  background-color: orange;
}
li:nth-child(odd){
  background-color: pink;
} */
/* 限制类型 */
/* li:nth-of-type(even){
  background-color: orange;
};
li:nth-of-type(even){
  background-color: pink;
}; */

/* 想为前面5个li元素添加样式 */
/* n:默认取值范围为0~子元素的长度 , 但是当n <= 0 时，选取无效*/
li:nth-of-type(-n+5){
  font-size: 40px;
}
li:nth-last-of-type(-n+5){
  font-size: 40px;
}
/* 空值：没有任何的内容，连空格都没有 */
li:empty{
  background-color: red;
}
</style>
