<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进度条设置</title>
</head>

<body>
  <!-- max: 最大值
  value: 当前进度值 -->
  <progress max="100" value="70"></progress>
  <br><hr>
  <!-- 度量器:衡量当前的进度值 -->
  <!-- high:规定较高的值；
  low: 规定较低的值；
  max: 最大值；
  min: 最小值；
  value: 当前度量值； -->
  <meter max="100" min="0" high="80" low="60" value="30"></meter><br>
  <meter max="100" min="0" high="80" low="60" value="70"></meter><br>
  <meter max="100" min="0" high="80" low="60" value="90"></meter><br>

</body>

</html>
