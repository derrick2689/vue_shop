<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拖拽接口的使用</title>
  <style>
    .div1 {
      border: 1px solid peru;
      width: 200px;
      height: 100px;
      margin-bottom: 20px;
    }
    .pe{
      padding-top: 0;
      background-color: peru;
    }
    .div2 {
      border: 1px solid blue;
      width: 200px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="div1" id="div1">
    <!-- 在h5 中，如果想拖拽元素，就必须为元素添加draggable="true" . 图片和超链接默认就可以拖拽 -->
    <p id="pe" class="pe" draggable="true">试着把我拖过去</p>
  </div>
  <div class="div2" id="div2"></div>


  <script>
    // 学习拖拽，主要就是学习拖拽事件
    let p = document.querySelector("#pe");
    // 应用于被拖拽元素的事件
    // ondrag: 应用于拖拽元素，整个拖拽元素过程都会调用 --持续；
    // ondragstart: 应用于拖拽元素，当拖拽开始时调用；
    // ondragleave: 应用于拖拽元素，当鼠标离开拖拽元素时调用；
    // ondragend: 应用于拖拽元素，当拖拽结束时调用；
    p.ondragstart = function() {
      console.log("ondragstart")
    }
    p.ondragend = function() {
      console.log("ondragend")
    }
    p.ondragleave = function() {
      console.log("被拖拽的元素ondragleave")
    }
    p.ondrag = function() {
      console.log("ondrag")
    }


    // 应用于目标元素的的事件
    // ondragenter: 应用于目标元素，当拖拽元素进入时调用；
    // ondragover: 应用于目标元素，当停留在目标元素时调用；
    // ondrop: 应用于目标元素，当在目标元素上松开鼠标时调用；
    // ondragleave: 应用于目标元素，当鼠标离开拖拽元素时调用；
    let a =document.querySelector("#div2");
    a.ondragenter = function() {
      console.log("ondragenter")
    }
    a.ondragover = function() {
      // console.log("ondragover")
      如果想触发
    }
    // 浏览器默认会阻止ondrop事件：我们必须在ondragover中阻止浏览器的默认行为
    a.ondrop = function() {
      console.log("ondrop")
    }
    a.ondragleave = function() {
      console.log("目标元素离开ondragleave")
    }
  </script>
</body>
</html>
